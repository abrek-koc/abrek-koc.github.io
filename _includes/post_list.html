<ul>
    {%- assign posts = site[include.collection] | sort: 'date' | reverse -%}
    {%- if posts -%}
      {%- for post in posts -%}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.date | date: "%Y-%m-%d" }} {{ post.title }}</a>
        </li>
      {%- endfor -%}
    {%- else -%}
      <li>No posts found.</li>
    {%- endif -%}
  </ul>
